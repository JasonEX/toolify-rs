services:
  toolify-rs:
    build:
      context: .
      args:
        PGO_MODE: ${PGO_MODE:-auto}
        PGO_PROFDATA: ${PGO_PROFDATA:-artifacts/pgo/merged.profdata}
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - RUST_LOG=info
    restart: unless-stopped
